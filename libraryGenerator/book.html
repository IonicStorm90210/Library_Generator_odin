<body>
    <div class="container">
        <header class="title">
            <h1>Library Generator</h1>
        </header>
        <div class="addButton">
            <p>Add a book!</p>
            <button type="button" id="addBtn" class="addBtn">Add</button>
        </div>
        <div class="bookModal hide">
            <div class="inputBox">
                <form id="bookForm" action="">
                    <input type="text" id="titleValue" class="boxbtn" placeholder="Title">
                    <input type="text" id="authorValue" class="boxbtn" placeholder="Author">
                    <input type="text" id="numberValue" class="boxbtn" placeholder="Number of pages">
                    <input type="text" id="booleanValue" class="boxbtn" placeholder="Have you read this book? Yes or No...">
                    <input type="button" id="submitBtn" value="Submit">


                </form>
            </div>
        </div>
